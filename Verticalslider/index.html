<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css"/>
    <title>Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
           <div style="background-color: #455b96;">
                <h1>
                   Snow
                </h1>
                <p>All in blue</p>
           </div>
            <div style="background-color: #993111;">
                <h1>
                   Forest
                </h1>
                <p>All in leaf</p>
            </div>
            <div style="background-color: #b98658;">
                <h1>
                   earth
                </h1>
                <p>All in earth</p>
            </div>
            <div style="background-color: #df8e63;">
                <h1>
                    Desert
                </h1>
                <p>All in Sand</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(./images/desert.jpg);"></div>
            <div style="background-image: url(./images/earth.jpg);"></div>
            <div style="background-image: url(./images/forest.jpg);"></div>
            <div style="background-image: url(./images/snow.jpg);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
